name: Ordenar Dados

on:
  push:
    branches:
      - main
    paths:
      - 'Dados/contratos_OFICIAL.json'
      - 'Dados/infos_cnpj_OFICIAL.json'
      - 'Dados/**'

jobs:
  ordenar-dados:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install pandas

      - name: Run ordenacao script
        run: python Dados/ordenacao_dados.py

      - name: Check for changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'noreply.github.com'
          if git diff --quiet; then
            echo "No changes detected, skipping commit."
            exit 0
          fi

      - name: Commit and push changes
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Dados/contratos_ordenados_completo.csv
          git commit -m "Atualização automática: $(date +'%Y-%m-%d %H:%M:%S')"
          git push